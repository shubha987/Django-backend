{% extends 'main_video.html' %}
{% load static %}
{% block content %}
<main>
    <section id="room-name-wrapper">
        <h2>Room Name: <span id="room-name"></span></h2>
    </section>

    <section id="video-streams"></section>
    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img src="{% static 'img/microphone.svg' %}" class="control-icon" alt="" id="mic-btn">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'img/video.svg' %}" class="control-icon" alt="" id="camera-btn">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'img/leave.svg' %}" class="control-icon" alt="" id="leave-btn">
        </div>
    </section>
</main>
<script type="text/javascript"  src="{% static 'assets/AgoraRTC_N-4.21.0.js' %}"></script>
<script type="text/javascript"  src="{% static 'js/stream.js' %}"></script>
{% endblock content %}
